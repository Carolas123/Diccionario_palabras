<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazo de palabras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">


</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Equipo de computación</h1>

        <div class="mb-3">
            <label for="userInput" class="form-label">Ingrese texto:</label>
            <textarea class="form-control" id="userInput" rows="4" placeholder="Escribe aquí..."></textarea>
        </div>

        <div class="mb-3">
            <label for="searchWord" class="form-label">Palabra a reemplazar:</label>
            <input type="text" class="form-control" id="searchWord" placeholder="Escribe la palabra a reemplazar...">
        </div>

        <div class="mb-3 d-none" id="synonymsContainer">
            <label for="synonymSelect" class="form-label">Selecciona un sinónimo:</label>
            <select class="form-select" id="synonymSelect"></select>
        </div>

        <div class="d-flex justify-content-start gap-2 mb-3">
            <button class="btn btn-primary" id="searchButton">Buscar Sinónimos</button>
            <button class="btn btn-success d-none" id="replaceButton">Reemplazar</button>
        </div>

        <h4>Resultado:</h4>
        <div id="resultMessage" class="mt-2"></div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
